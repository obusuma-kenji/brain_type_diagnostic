<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脳タイプ診断ツール V2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3436;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }
        
        .header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .version {
            color: #a8b3ff;
            font-size: 1rem;
            font-weight: 300;
        }
        
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out 0.3s both;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #636e72;
        }
        
        .question-page {
            display: none;
        }
        
        .question-page.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        .question-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #6c5ce7;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .question-number {
            font-size: 0.9rem;
            color: #6c5ce7;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .question-text {
            font-size: 1.1rem;
            color: #2d3436;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .answer-options {
            display: grid;
            gap: 10px;
        }
        
        .answer-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f8f9fa;
        }
        
        .answer-option:hover {
            border-color: #6c5ce7;
            background: #f0f0ff;
        }
        
        .answer-option.selected {
            border-color: #6c5ce7;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
        }
        
        .answer-option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .nav-button.prev {
            background: #636e72;
            color: white;
        }
        
        .nav-button.prev:hover {
            background: #2d3436;
            transform: translateX(-5px);
        }
        
        .nav-button.next {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
        }
        
        .nav-button.next:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .result-container {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: resultAnimation 0.8s ease-out;
            margin-top: 30px;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .result-type {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .result-description {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .chart-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3436;
        }
        
        .score-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .score-label {
            width: 120px;
            font-weight: 600;
            color: #636e72;
        }
        
        .score-progress {
            flex: 1;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .score-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease;
            position: relative;
        }
        
        .score-value {
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }
        
        .harassment-info {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .harassment-info h3 {
            color: #c53030;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .risk-level {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .risk-low { background: #c6f6d5; color: #22543d; }
        .risk-medium { background: #fef5e7; color: #c05621; }
        .risk-high { background: #fed7d7; color: #c53030; }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-button {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: white;
        }
        
        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4);
        }
        
        .share-button {
            background: linear-gradient(135deg, #00b894, #55efc4);
            color: white;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes resultAnimation {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .quiz-container { padding: 20px; }
            .navigation { flex-direction: column; gap: 15px; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>脳タイプ診断ツール</h1>
            <div class="version">Version 2.0 - Enhanced Edition</div>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">質問 1 / 50</div>
            </div>

            <div id="questionsContainer"></div>

            <div class="navigation">
                <button class="nav-button prev" id="prevButton" onclick="previousPage()" disabled>前へ</button>
                <button class="nav-button next" id="nextButton" onclick="nextPage()">次へ</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-type" id="resultType"></div>
                <div class="result-description" id="resultDescription"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">各脳タイプスコア</div>
                <div id="scoreChart"></div>
            </div>

            <div id="harassmentInfo"></div>

            <div class="action-buttons">
                <button class="action-button restart-button" onclick="restartQuiz()">再診断する</button>
                <button class="action-button share-button" onclick="shareResult()">結果をシェア</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            // 恐竜脳の質問
            "ストレスを感じるとすぐにパニックになることが多い。",
            "危険を感じるとすぐに防御的な態度をとる。",
            "物事を考える前にすぐに反応してしまうことがある。",
            "不快な状況から逃げたくなることがよくある。",
            "新しいことに挑戦するのが怖いと感じる。",
            "急なトラブルで冷静さを失いやすい。",
            "いつも安全を最優先に考えている。",
            "怖いことを避けるために準備をする。",
            "予測できないことが嫌いだ。",
            "本能的な反応を抑えるのが難しい。",

            // ボス猿脳の質問
            "競争で勝つことに大きな喜びを感じる。",
            "他人よりも優位に立ちたいとよく思う。",
            "自分がリーダーであるべきだと感じることがある。",
            "他人を指示したり、支配するのが好きだ。",
            "勝負に負けると強い悔しさを感じる。",
            "周囲の評価をとても気にする。",
            "権力や地位があることを誇りに思う。",
            "自分の意見が一番正しいと思うことが多い。",
            "責任ある立場にいたいと考える。",
            "他人に影響力を持つことが好きだ。",

            // チンピラ猿脳の質問
            "瞬間的に怒りを感じることが多い。",
            "人前で威圧的になることがある。",
            "衝動的に行動してしまうことがある。",
            "相手を威嚇することで自分を守ることがある。",
            "攻撃的な態度をとることで安心感を得ることがある。",
            "失礼な相手には強く言い返す。",
            "我慢するのが苦手だ。",
            "自分が馬鹿にされるのが耐えられない。",
            "自分の弱さを見せたくない。",
            "喧嘩を避けることができない。",

            // 奉仕猿脳の質問
            "他人のために尽くすのが好きだ。",
            "他人の喜びが自分の喜びだと感じる。",
            "人から感謝されると安心する。",
            "頼まれると断るのが難しい。",
            "自分のことよりも他人を優先しがちだ。",
            "他人の期待に応えたいと常に思う。",
            "誰かの役に立つと嬉しいと感じる。",
            "自分の価値は他人への貢献で決まると感じる。",
            "他人の問題を自分のことのように感じる。",
            "助けを求められると放っておけない。",

            // 人間脳の質問
            "感情をコントロールするのが得意だ。",
            "長期的な計画を立てるのが好きだ。",
            "他人に共感することができる。",
            "複雑な問題を論理的に解決するのが得意だ。",
            "創造的なアイデアを考えるのが好きだ。",
            "自己反省をすることが多い。",
            "自分の感情を冷静に見つめることができる。",
            "協力して物事を進めるのが好きだ。",
            "新しいことを学ぶのが楽しい。",
            "未来のことを考えるのが得意だ。"
        ];

        const brainTypes = {
            dinosaur: {
                name: "恐竜脳",
                description: "防衛本能が強く、安全を最優先に考えるタイプ",
                color: "#e74c3c",
                riskLevel: "medium"
            },
            boss: {
                name: "ボス猿脳",
                description: "リーダーシップがあり、競争心旺盛なタイプ",
                color: "#f39c12",
                riskLevel: "high"
            },
            thug: {
                name: "チンピラ猿脳",
                description: "衝動的で攻撃的な反応を示しやすいタイプ",
                color: "#c0392b",
                riskLevel: "high"
            },
            servant: {
                name: "奉仕猿脳",
                description: "他者への奉仕と貢献を重視するタイプ",
                color: "#27ae60",
                riskLevel: "low"
            },
            human: {
                name: "人間脳",
                description: "論理的思考と感情コントロールが得意なタイプ",
                color: "#3498db",
                riskLevel: "low"
            }
        };

        const harassmentInfo = {
            dinosaur: {
                title: "恐竜脳タイプのハラスメントリスクと対策",
                risks: ["不安に基づく過度な管理", "急な感情的反応", "回避行動による孤立化"],
                strategies: ["セルフマネジメントスキルの向上", "予防的コミュニケーション", "ストレス管理技法の習得"]
            },
            boss: {
                title: "ボス猿脳タイプのハラスメントリスクと対策",
                risks: ["権力を使った圧力", "過剰な管理・監視", "独断的な意思決定"],
                strategies: ["部下の自主性の尊重", "フィードバック方法の改善", "多様性の価値理解"]
            },
            thug: {
                title: "チンピラ猿脳タイプのハラスメントリスクと対策",
                risks: ["衝動的な暴言・威嚇", "感情的な爆発", "威圧的な態度"],
                strategies: ["アンガーマネジメント技法", "コミュニケーションスキル向上", "冷却期間の設定"]
            },
            servant: {
                title: "奉仕猿脳タイプのハラスメントリスクと対策",
                risks: ["過干渉・お節介", "自己犠牲の強要", "境界線の無視"],
                strategies: ["適切な距離感の学習", "自己ケアの重要性理解", "相手の意思尊重"]
            },
            human: {
                title: "人間脳タイプのハラスメントリスクと対策",
                risks: ["感情軽視による冷淡さ", "論理偏重による配慮不足", "共感不足"],
                strategies: ["感情表現スキルの向上", "共感力の開発", "人間関係の重要性理解"]
            }
        };

        let currentPage = 0;
        let answers = new Array(50).fill(0);
        const questionsPerPage = 5;
        const totalPages = Math.ceil(questions.length / questionsPerPage);

        function generateQuestions() {
            const container = document.getElementById("questionsContainer");
            
            for (let page = 0; page < totalPages; page++) {
                const pageDiv = document.createElement("div");
                pageDiv.classList.add("question-page");
                if (page === 0) pageDiv.classList.add("active");
                
                const startIndex = page * questionsPerPage;
                const endIndex = Math.min(startIndex + questionsPerPage, questions.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const questionCard = document.createElement("div");
                    questionCard.classList.add("question-card");
                    
                    questionCard.innerHTML = `
                        <div class="question-number">質問 ${i + 1}</div>
                        <div class="question-text">${questions[i]}</div>
                        <div class="answer-options">
                            ${[1, 2, 3, 4, 5].map(value => `
                                <label class="answer-option" data-value="${value}">
                                    <input type="radio" name="question${i}" value="${value}" onchange="updateAnswer(${i}, ${value})">
                                    ${getAnswerText(value)}
                                </label>
                            `).join('')}
                        </div>
                    `;
                    
                    pageDiv.appendChild(questionCard);
                }
                
                container.appendChild(pageDiv);
            }
        }

        function getAnswerText(value) {
            const texts = {
                1: "まったく当てはまらない",
                2: "あまり当てはまらない", 
                3: "どちらとも言えない",
                4: "やや当てはまる",
                5: "非常に当てはまる"
            };
            return texts[value];
        }

        function updateAnswer(questionIndex, value) {
            answers[questionIndex] = value;
            
            // ラジオボタンの親要素にselectedクラスを追加
            const questionCard = document.querySelector(`input[name="question${questionIndex}"]`).closest('.question-card');
            const options = questionCard.querySelectorAll('.answer-option');
            options.forEach(option => option.classList.remove('selected'));
            options[value - 1].classList.add('selected');
            
            updateProgress();
            updateNavigation();
        }

        function updateProgress() {
            const answeredQuestions = answers.filter(a => a > 0).length;
            const progressPercent = (answeredQuestions / questions.length) * 100;
            
            document.getElementById("progressFill").style.width = progressPercent + "%";
            document.getElementById("progressText").textContent = `質問 ${answeredQuestions} / ${questions.length} 完了`;
        }

        function updateNavigation() {
            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");
            
            prevButton.disabled = currentPage === 0;
            
            if (currentPage === totalPages - 1) {
                const allAnswered = answers.every(a => a > 0);
                nextButton.textContent = allAnswered ? "診断結果を見る" : "回答を完了してください";
                nextButton.disabled = !allAnswered;
            } else {
                nextButton.textContent = "次へ";
                nextButton.disabled = false;
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                document.querySelectorAll('.question-page')[currentPage].classList.remove('active');
                currentPage++;
                document.querySelectorAll('.question-page')[currentPage].classList.add('active');
                updateNavigation();
            } else {
                calculateResult();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                document.querySelectorAll('.question-page')[currentPage].classList.remove('active');
                currentPage--;
                document.querySelectorAll('.question-page')[currentPage].classList.add('active');
                updateNavigation();
            }
        }

        function calculateResult() {
            const scores = { dinosaur: 0, boss: 0, thug: 0, servant: 0, human: 0 };
            
            answers.forEach((answer, index) => {
                const category = Math.floor(index / 10);
                scores[Object.keys(scores)[category]] += answer;
            });

            const maxScore = Math.max(...Object.values(scores));
            const dominantType = Object.entries(scores).find(([type, score]) => score === maxScore)[0];

            displayResult(dominantType, scores);
        }

        function displayResult(dominantType, scores) {
            const typeInfo = brainTypes[dominantType];
            const harassInfo = harassmentInfo[dominantType];
            
            document.getElementById("resultType").textContent = typeInfo.name;
            document.getElementById("resultDescription").textContent = typeInfo.description;
            
            // スコアチャートの生成
            const chartContainer = document.getElementById("scoreChart");
            chartContainer.innerHTML = "";
            
            Object.entries(scores).forEach(([type, score]) => {
                const maxPossible = 50;
                const percentage = (score / maxPossible) * 100;
                const typeInfo = brainTypes[type];
                
                const scoreBar = document.createElement("div");
                scoreBar.classList.add("score-bar");
                scoreBar.innerHTML = `
                    <div class="score-label">${typeInfo.name}</div>
                    <div class="score-progress">
                        <div class="score-fill" style="background-color: ${typeInfo.color}; width: ${percentage}%"></div>
                    </div>
                    <div class="score-value">${score}</div>
                `;
                chartContainer.appendChild(scoreBar);
            });

            // ハラスメント情報の表示
            const riskLevelClass = `risk-${typeInfo.riskLevel}`;
            const riskLevelText = typeInfo.riskLevel === 'low' ? '低' : typeInfo.riskLevel === 'medium' ? '中' : '高';
            
            document.getElementById("harassmentInfo").innerHTML = `
                <div class="harassment-info">
                    <h3>${harassInfo.title}</h3>
                    <div class="risk-level ${riskLevelClass}">リスクレベル: ${riskLevelText}</div>
                    <div>
                        <strong>主なリスク要因:</strong>
                        <ul>
                            ${harassInfo.risks.map(risk => `<li>${risk}</li>`).join('')}
                        </ul>
                    </div>
                    <div>
                        <strong>改善戦略:</strong>
                        <ul>
                            ${harassInfo.strategies.map(strategy => `<li>${strategy}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById("quizContainer").style.display = "none";
            document.getElementById("resultContainer").style.display = "block";
        }

        function restartQuiz() {
            currentPage = 0;
            answers = new Array(50).fill(0);
            
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("quizContainer").style.display = "block";
            
            document.querySelectorAll('.question-page').forEach((page, index) => {
                page.classList.toggle('active', index === 0);
            });
            
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.checked = false;
            });
            
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            updateProgress();
            updateNavigation();
        }

        function shareResult() {
            const resultType = document.getElementById("resultType").textContent;
            const text = `私の脳タイプ診断結果は「${resultType}」でした！あなたも診断してみませんか？`;
            
            if (navigator.share) {
                navigator.share({
                    title: '脳タイプ診断結果',
                    text: text,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(text + ' ' + window.location.href).then(() => {
                    alert('結果がクリップボードにコピーされました！');
                });
            }
        }

        // 初期化
        generateQuestions();
        updateProgress();
        updateNavigation();
    </script>
</body>
</html>
